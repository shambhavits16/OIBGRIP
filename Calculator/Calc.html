<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1 Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="avail.css">
</head>
<body>
    <h1 class="text-center">Calculator</h1>
    <div class="Container flex flex-col item-center bg-blue mx-auto">
        <div class="Row">
            <input class="input" type="text">
        </div>
        <div class="Row">
            <button class="Button">(</button>
            <button class="Button">)</button>
            <button class="Button">ans</button>
            <button class="Button">del</button>
            <button class="Button">clear</button>
        </div>
        <div class="Row">
            <button class="spButton">7</button>
            <button class="spButton">8</button>
            <button class="spButton">9</button>
            <button class="Button">%</button>
            <button class="Button">√</button>
        </div>
        <div class="Row">
            <button class="spButton">4</button>
            <button class="spButton">5</button>
            <button class="spButton">6</button>
            <button class="Button">*</button>
            <button class="Button">/</button>
        </div>
        <div class="Row">
            <button class="spButton">1</button>
            <button class="spButton">2</button>
            <button class="spButton">3</button>
            <button class="Button">+</button>
            <button class="Button">-</button>
        </div>
        <div class="Row">
            <button class="Button">.</button>
            <button class="spButton">0</button>
            <button class="Button">±</button>
            <button class="button">ENTER</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
